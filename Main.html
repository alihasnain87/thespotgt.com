<!DOCTYPE html>
<html>
<head>
  <title>The Spot GT - Game Downloads</title>
  <link rel="stylesheet" href="styledownload.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
    }

    .home-text h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    #banner {
      background-color: #f2f2f2;
      text-align: center;
      padding: 100px 0;
    }

    #banner h2 {
      margin-top: 0;
    }

    #banner p {
      color: #777;
      font-size: 18px;
    }

    #games h2 {
      text-align: center;
    }

    .game-card {
      text-align: center;
      margin-bottom: 20px;
    }

    .game-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    .game-card h3 {
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="Img/channels4_profile.jpg" alt="The Spot GT Logo">
      </div>
      <div class="home-text">
        <h1>The Spot GT</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Games</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="banner">
    <div class="container">
      <h2>Welcome to The Spot GT</h2>
      <p>Discover and download your favorite games.</p>
    </div>
  </section>

  <section id="games">
    <div class="container">
      <h2>Popular Games</h2>
      <div class="game-card">
        <img src="Img/download.jpg" alt="Game 1">
        <h3>Gta 5</h3>
        <a href="gta5.html" class="btn" >Get</a>
      </div>
      <div class="game-card">
        <img src="Img/download (1).jpg" alt="Game 2">
        <h3>Forza Horizon 5</h3>
        <a href="forzahorizon5.html" class="btn">Get</a>
      </div>
      <div class="game-card">
        <img src="Img/minecraft-ps4-300x168.png" alt="Game 3">
        <h3>Minecraft</h3>
        <a href="coomingsoon.html" class="btn">Coming soon</a>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 The Spot GT. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
